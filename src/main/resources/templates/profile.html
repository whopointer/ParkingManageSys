<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <!--用于解决旧版Internet Explorer浏览器的兼容性问题，
    可以强制浏览器使用最新的渲染引擎来呈现页面，从而避免出现不必要的兼容性问题。-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--将页面宽度设置为与设备宽度相同，初始缩放比例为1，不允许用户通过缩放来改变页面大小。
    确保页面在移动设备上正常显示，并且不会出现需要水平滚动才能完全查看内容的情况。-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>个人中心</title>

    <!-- 自定义模板字体 -->
    <!--引入名为all.min的CSS文件-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- 自定义界面 -->
    <link href="../static/vendor/datatables/dataTables.bootstrap4.min.css" th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <style type="text/css">
        .form-control-plaintext{
            text-decoration: underline;
        }
    </style>
</head>

<body id="page-top">

<!--页面包装器-->
<div id="wrapper">

    <!-- 侧边栏 -->
    <!--
    navbar-nav：表示该列表是一个导航栏，其子项将被排列为水平菜单。
    bg-gradient-primary：设置导航栏的背景颜色为渐变的蓝色（primary）。
    sidebar sidebar-dark accordion：将该列表视为一个侧边栏，并使用dark主题来显示，
    同时使用accordion效果来控制收缩和展开状态。
    -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!--点击左上图标跳转首页-->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <!--车场图标-->
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-car"></i>
            </div>
            <div class="sidebar-brand-text mx-3">停车管理系统</div>
        </a>

        <!-- 分割线 -->
        <hr class="sidebar-divider my-0">

        <!-- 第一个导航栏 -->
        <li class="nav-item">
            <a class="nav-link" href="user-index.html">
                <i class="fas fa-dove"></i>
                <span>车场资讯</span></a>
        </li>

        <!-- 分割线 -->
        <hr class="sidebar-divider">

        <!-- 添加副标题 -->
        <div class="sidebar-heading">
            查询板块
        </div>
        <li class="nav-item">
            <a class="nav-link" href="../static/buttons.html">
                <i class="fas fa-info-circle"></i>
                <span>车位信息</span></a>
        </li>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}" href="profile.html">
                <i class="fas fa-user"></i>
                <span>个人中心</span></a>
        </li>
        <!-- 分割线 -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <!--切换侧边栏的可见性(自适应屏幕)-->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!--侧边栏结束标志-->

    <!-- 内容包装器 -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- 主内容 -->
        <div id="content">

            <!-- Topbar -->
            <!--包含了网站或应用程序的标志、菜单导航、用户登录信息和其他可定制的内容-->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <!--位于导航栏中的搜索下拉菜单,该下拉菜单只在屏幕尺寸较小（例如移动设备）时可见-->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
                            <img class="img-profile rounded-circle"
                                 src="../static/img/undraw_mypic.jpg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/}" href="profile.html">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                个人信息
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/}" href="login.html" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                退出登录
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- 顶部导航栏结束标志 -->

            <!-- 页面内容开始标志 -->
            <div class="container-fluid">
                <form action="edit-profile.html" method="post">
                    <div class="container rounded bg-white mt-5 mb-5">
                        <div class="row">
                            <div class="col-md-3 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                    <span class="font-weight-bold" th:text="${user.userName}">小黑子</span>
                                    <span> </span>
                                </div>
                            </div>
                            <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Your Profile</h4>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-6"><label class="labels">姓名：</label><span class="form-control-plaintext" th:text="${user.userName}">小黑子</span></div>
                                    </div>
                                    <hr>
                                    <div class="row mt-3">
                                        <!--<div class="col-md-6"><label class="labels">国家：</label><span class="form-control-plaintext" th:text="{}">中国</span></div>-->
                                        <div class="col-md-6"><label class="labels">手机号码：</label><span class="form-control-plaintext" th:text="${user.userPhone}">114514</span></div>
                                        <div class="col-md-6"><label class="labels">卡号:</label><span class="form-control-plaintext" th:text="${user.cardType}">2023612123</span></div>
                                        <div class="col-md-6"><label class="labels">卡号类型:</label><span class="form-control-plaintext" th:text="${user.cardType}">永久</span></div>
                                        <!--<div class="col-md-6"><label class="labels">家庭地址：</label><span class="form-control-plaintext">江苏省南京市栖霞区仙林街道文苑路9号</span></div>
                                        <div class="col-md-6"><label class="labels">邮政编码：</label><span class="form-control-plaintext">225800</span></div>-->
                                    </div>
                                    <hr>
                                    <div class="row mt-3">
                                        <div class="col-md-6"><label class="labels">车牌号码:</label><span class="form-control-plaintext" th:text="${user.carId}">苏A-888888</span><span class="underline"><u></u></span></div>
                                        <div class="col-md-6"><label class="labels">车辆颜色:</label><span class="form-control-plaintext" th:text="${user.Color}">黄色</span></div>
                                    </div>
                                    <div class="mt-5 text-center"><input type="submit"class="btn btn-primary profile-button" value="修改个人资料"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; 南京的爷就是爷</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="../static/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="../static/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="../static/js/demo/datatables-demo.js"></script>

</body>

</html>
